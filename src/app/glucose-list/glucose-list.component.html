<mat-toolbar>
  <h1>Glucose Levels</h1>
</mat-toolbar>

<mat-list>

  <mat-list-item
    [class.mat-elevation-z1]="true"
    *ngFor="let item of items" (click)="show($event)">
    <h3 matLine>
      {{ item.level }}
    </h3>
    <p mat-line>
     {{ item.added | date }}
    </p>

  </mat-list-item>

</mat-list>
